# Worklow to update Nino Edge, development bot for testing the edge branch

name: Updating Beta instance
on:
  workflow_dispatch:
  push:
    branches:
      - edge

    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - '.vscode/**'
      - 'assets/**'
      - 'locales/**'
      - 'docker/**'
      - '.dockerignore'
      - '.eslintignore'
      - '.gitignore'
      - '**.md'
      - 'LICENSE'
      - 'renovate.json'

jobs:
  build-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checks out the repository
        uses: actions/checkout@v2

      - name: Login to the registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login registry.floofy.dev -u august --password-stdin

      - name: Build the container
        run: docker build --no-cache . -t registry.floofy.dev/noelware/nino:edge-${{github.sha}}

      - name: Push to the registry
        run: docker push registry.floofy.dev/noelware/nino:edge-${{github.sha}}

  deploy:
    needs: build-container
    runs-on: ubuntu-latest
    steps:
      - name: Login to Kubernetes
        run: |
          mkdir ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Set tag
        run: kubectl set image deployment/nino-edge-test-1 nino-edge-test-1=registry.floofy.dev/noelware/nino:edge-${{github.sha}}

      - name: Deploy to the bot
        run: kubectl rollout status deployment/nino-edge-test-1
